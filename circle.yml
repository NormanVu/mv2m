machine:
  java:
    version: oraclejdk8
  environment:
    ADB_INSTALL_TIMEOUT: 10
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.1"

test:
  override:
    #- ./gradlew :demo:assembleDebug :demo:test :demo:jacocoUnitTestReport
    #- echo no | android create avd --force -n emulator_21 -t android-21 --abi armeabi-v7a --skin WVGA800
    # start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - ./gradlew :demo:test :demo:jacocoUnitTestReport :demo:connectedAndroidTest :demo:jacocoTestReport --stacktrace
    # copy the build outputs to artifacts
    - cp -r mv2m/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r /home/ubuntu/mv2m/demo/build/reports/* $CIRCLE_TEST_REPORTS